<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velynt Luxury Rides</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <header class="hero">
    <h1>Velynt Luxury Rides</h1>
    <p>Premium Araç Kiralama Deneyimi</p>
  </header>

  <section class="vehicle-gallery">
    <div class="vehicle-card">
      <img src="./assets/images/lincoln-mkt.jpg" alt="Lincoln MKT">
      <h3>Lincoln MKT Sedan</h3>
      <p>$120/saat</p>
    </div>
  </section>

  <section class="reservation-form">
    <h2>Rezervasyon Yapın</h2>
    <form>
      <input type="text" placeholder="Alış Adresi" required>
      <input type="text" placeholder="Bırakma Adresi" required>
      <input type="datetime-local" required>
      <button type="submit">Rezervasyon Yap</button>
    </form>
  </section>

  <script src="./scripts/main.js"></script>
</body>
</html>
