<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velynt - Reserve a Luxury Ride</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Velynt</div>
            <div class="language-selector">
                <select>
                    <option>English</option>
                    </select>
                <i class="fas fa-chevron-down"></i> </div>
        </header>

        <main class="main-content">
            <h1>Reserve a Luxury Ride</h1>

            <form class="ride-form">
                <div class="form-group">
                    <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                    <input type="text" id="address" value="435 Oakwood Ln, San Francisco, CA" readonly>
                </div>

                <div class="form-group">
                    <label for="dropoff"><i class="fas fa-plane-departure"></i> Drop off</label>
                    <input type="text" id="dropoff" value="798 Maple Ave.. San Francisco, CA">
                </div>

                <div class="form-group date-time-group">
                    <label for="date"><i class="fas fa-calendar-alt"></i> Date</label>
                    <input type="text" id="date" value="Apr 26, 2024">
                    <input type="text" id="time" value="9:00 AM">
                </div>
            </form>

            <div class="map-section">
                <img src="placeholder_map.png" alt="Map showing ride route" class="map-image">
            </div>

            <div class="vehicle-selection">
                <div class="vehicle-card selected">
                    <img src="lincoln_mkt.png" alt="Lincoln MKT">
                    <div class="vehicle-info">
                        <div class="vehicle-name">Lincoln MKT</div>
                        <div class="vehicle-price">$120 ml0</div>
                    </div>
                </div>

                <div class="vehicle-card">
                    <img src="luxury_sedan.png" alt="Luxury Sedan">
                    <div class="vehicle-info">
                        <div class="vehicle-name">Luxury Sedan</div>
                        <div class="vehicle-price">Suban</div>
                        <div class="price-value">$120</div>
                    </div>
                    <i class="fas fa-chevron-right"></i> </div>

                <div class="vehicle-card">
                    <img src="suv.png" alt="SUV">
                    <div class="vehicle-info">
                        <div class="vehicle-name">SUV</div>
                        <div class="vehicle-price">$2.00</div>
                    </div>
                </div>
            </div>

            <button class="request-ride-button">Request Ride</button>
        </main>
    </div>
</body>
</html>
